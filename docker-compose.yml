version: '2'

services:
  db:
    image: postgres:13.1-alpine
    container_name: c3-customers-db
    restart: unless-stopped
    env_file:
      - docker.env
    ports:
      - 5432:5432
    # volumes:
    #   - ./volumes/db:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4
    container_name: c3-customers-pgadmin
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - docker.env
    ports:
      - 5480:80

